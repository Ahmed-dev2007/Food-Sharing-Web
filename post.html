<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: black;
}
#content{
    color: bisque ;
}

header {
    background: black;
    /* color: #fff; */
    color: bisque;
    padding: 10px;
    text-align: center;
}


nav a {
    /* color: #fff; */
    color: bisque;
    margin: 0 15px;
    text-decoration: none;
}

nav a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

.recipe-item {
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 15px;
    background: #fff;
}

.recipe-item h2 {
    margin-top: 0;
}

.recipe-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

h2{
    color: black;
    text-align: center;
    font-size: 60px;
}
.button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

p {
    text-align: center;
    color: black;
}

.button:hover {
    background: #218838;
}



    </style>
    <header>
        <h1>Food Sharing</h1>
        <nav>
            <a href="../index.html" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('submit')">Share your food</a>
        </nav>
    </header>
    <main id="content">
        <!-- Content will be dynamically injected here -->
    </main>

    

    <script src="post.js"></script>
</body>
</html>
